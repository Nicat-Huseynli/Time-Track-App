<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking App</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="./style.css">

    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <main class="grid-container">

        <div class="grid-item item1">

            <div class="user-info">
                <img src="./img/image-jeremy.png" alt="">
                <div class="user-name">
                    <p>Report for</p>
                    <h2>Jeremy Robson</h2>
                </div>
            </div>

            <div class="period">
                <a href="#" class="period-link daily">Daily</a>
                <a href="#" class="period-link weekly">Weekly</a>
                <a href="#" class="period-link monthly">Monthly</a>
            </div>

        </div>

        <div class="grid-item item2">

            <div class="category-img">
                <img src="./img/icon-work.svg" alt="">
            </div>

            <div class="time-info">
                <div class="category">
                    <h3>Work</h3>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="time">
                    <p class="work">32hrs</p>
                </div>
                <div class="last-period">
                    <p>Last Weekly - <span class="work-last">36</span>hrs</p>
                </div>
            </div>

        </div>

        <div class="grid-item item3">

            <div class="category-img">
                <img src="./img/icon-play.svg" alt="">
            </div>

            <div class="time-info">
                <div class="category">
                    <h3>Play</h3>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="time">
                    <p class="play">10hrs</p>
                </div>
                <div class="last-period">
                    <p>Last Weekly - <span class="play-last">8</span>hrs</p>
                </div>
            </div>

        </div>

        <div class="grid-item item4">

            <div class="category-img">
                <img src="./img/icon-study.svg" alt="">
            </div>

            <div class="time-info">
                <div class="category">
                    <h3>Study</h3>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="time">
                    <p class="study">4hrs</p>
                </div>
                <div class="last-period">
                    <p>Last Weekly - <span class="study-last">7</span>hrs</p>
                </div>
            </div>

        </div>

        <div class="grid-item item5">

            <div class="category-img">
                <img src="./img/icon-exercise.svg" alt="">
            </div>

            <div class="time-info">
                <div class="category">
                    <h3>Exercise</h3>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="time">
                    <p class="exercise">4hrs</p>
                </div>
                <div class="last-period">
                    <p>Last Weekly - <span class="exercise-last">5</span>hrs</p>
                </div>
            </div>

        </div>

        <div class="grid-item item6">

            <div class="category-img">
                <img src="./img/icon-social.svg" alt="">
            </div>

            <div class="time-info">
                <div class="category">
                    <h3>Social</h3>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="time">
                    <p class="social">5hrs</p>
                </div>
                <div class="last-period">
                    <p>Last Weekly - <span class="social-last">10</span>hrs</p>
                </div>
            </div>

        </div>

        <div class="grid-item item7">

            <div class="category-img">
                <img src="./img/icon-self-care.svg" alt="">
            </div>

            <div class="time-info">
                <div class="category">
                    <h3>Self Care</h3>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="time">
                    <p class="care">2hrs</p>
                </div>
                <div class="last-period">
                    <p>Last Weekly - <span class="care-last">2</span>hrs</p>
                </div>
            </div>

        </div>
   
    </main>

    <!-- JS link -->
    <script src="./app.js"></script>
</body>
</html>
